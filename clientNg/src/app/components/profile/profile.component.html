<mat-toolbar color="accent" class="header">
    <mat-toolbar-row style="text-align: center;display: inline-block; width: 100%;height: 20%;">
        <span>ZUOMO APP</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="Banner" style="text-align: center;display: inline-block; width: 100%;">
        <button style="font-size: small;" mat-button [routerLink]="['/home']">
            <span>HOME</span>
            <mat-icon>home</mat-icon> 
        </button>|
        <button mat-button [routerLink]="['/results']">
            RESULTS <mat-icon>search</mat-icon></button>|
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/profile']">
                <span>My Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<div style="display: flex; justify-content: center; padding-top: 2vw;">
    <table>
        <tr>
            <span><b>Email: </b> {{this.dataSvc.svcUser.email}}</span>
        </tr>
        <tr>
            <span><b>Favorites:</b> {{this.dataSvc.svcUser.numFavs}}</span>
        </tr>
        <tr>
            <br>
            <button mat-raised-button color="primary" type="button" (click)="deleteUser()">DELETE ACCOUNT</button>    
        </tr>
    </table>
</div>
