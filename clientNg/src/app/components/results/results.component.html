<div *ngIf="tihResp; else elseblock">
    <table   *ngFor="let location of locations; let i = index" border="1px" width = "75%">
        <tr>
            <td width="25%">{{location.uuid}}</td>
            <td width="40%"><a [routerLink]="['/details',i]">{{location.name}}</a></td>
            <td width="15%">{{location.nearestMrtStation}}</td>
            <td width="25%">{{location.description}}</td>
        </tr>
    </table>
</div>
<ng-template #elseblock>
    <div>
        <p>No Results Found :(</p>
        <button [routerLink]="['/search']">Back</button>
    </div>
</ng-template>
