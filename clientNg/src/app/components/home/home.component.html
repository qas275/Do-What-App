<mat-toolbar color="primary" class="header">
    <mat-toolbar-row style="text-align: center;display: inline-block;
    width: 100%;height: 20%;">
        <span>ZUOMO APP</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="Banner" style="text-align: center;display: inline-block;
    width: 100%;">
        <a mat-button [routerLink]="['/register']">REGISTER </a>|
        <a mat-button [routerLink]="['/search']">SEARCH</a>|
        <a mat-button [routerLink]="['/results']">RESULTS </a>|
        <a mat-button [routerLink]="['/details']">DETAILS </a>|
        <a mat-button [routerLink]="['/home']">HOME </a>|
        <a mat-button [routerLink]="['/login']">LOGIN</a>
        <a mat-button (click)="logout()">LOGOUT</a>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="user.numFavs>0">
    <table border="1px">
        <tr><td>Index</td><td>Name</td></tr>
        <tr *ngFor="let location of user.favorites; let idx = index">
            <td>{{idx+1}}</td>
            <td (click)="nav(idx)">{{location.name | titlecase}}</td>
        </tr>
    </table>
</div>

<button mat-raised-button color="primary" [routerLink]="['/search']">SEARCH</button>
