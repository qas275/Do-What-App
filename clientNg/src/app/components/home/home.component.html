<mat-toolbar color="accent" class="header">
    <mat-toolbar-row style="text-align: center;display: inline-block; width: 100%;height: 20%;">
        <span>ZUOMO APP</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="Banner" style="text-align: center;display: inline-block; width: 100%;">
        <button style="font-size: small;" mat-button [routerLink]="['/home']">
            <span>HOME</span>
            <mat-icon>home</mat-icon> 
        </button>|
        <button mat-button [routerLink]="['/results']">
            RESULTS <mat-icon>search</mat-icon></button>|
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/profile']">
                <span>My Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<br>
<div style="margin: auto;width: 50%;padding: 10px;">
    <form [formGroup]="searchForm" (ngSubmit)="search()" style="margin: auto; width: 70%; padding: 10px;">
        <mat-form-field>
            <mat-label>Keyword:</mat-label>
            <input type="text" matInput formControlName="keyword">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">SEARCH</button>
    </form>
</div>
<br>


<h2 style="color:#bc6c25; padding-left: 5vw; padding-right: 5vw;">Favorites</h2>
<div *ngIf="user.numFavs>0" style="padding-left: 5vw; padding-right: 5vw;">
    <div *ngFor="let location of user.favorites; let idx = index" >

        <mat-card (click)="nav(idx)" class="cardM">
            <mat-card-title style="padding-left: 1vw; padding-top: 1vw; font-weight: bold; color: #3a5a40;">{{location.name | uppercase}}</mat-card-title>
            <mat-card-content>
                <p>
                    <b>Nearest MRT: </b>
                    <span>{{location.nearestMrtStation}}</span>
                </p>
                <p>
                    <b>Type: </b>
                    <span>{{location.dataset.replace("_"," ") | titlecase}}</span>
                </p>
            </mat-card-content>
            <br><br>
        </mat-card>
        <br>
    </div>
</div>
